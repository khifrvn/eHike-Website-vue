<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Home | eHike</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">eHike</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="brand.html">Brand</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="collection.html">Collections</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- end Navbar -->

    
    <div id="app">
        <!-- Header -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-header" v-for="header of headers">
                    <h1 class="header-title">{{ header.title }}</h1>
                    <h2 class="header-prof">{{ header.prof }}</h2>
                    <h6>{{ header.desc }}</h6>
                    <a href="#" class="btn btn-success me-3 btn-head">Order</a>
                </div>
                <div class="col-lg-6">
                    <img src="img/header.svg" alt="acc" class="acc-img">
                </div>
            </div>
        </div>
        <!-- End Header -->

        <!-- Best Product -->
        <div class="container">
            <div class="row">
                
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Best Product -->
    </div>
    

    <!-- Product Review -->

    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data: {
                headers: [
                    {
                        title: 'Home of Hike Shoes',
                        prof: 'Original With Best Durability',
                        desc: 'Discount 65% for this mont'    
                    }
                ]
            }
        })
    </script>
</body>
</html>
